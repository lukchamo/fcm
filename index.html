<html>
<title>Firebase Messaging Demo</title>
<style>
    div {
        margin-bottom: 15px;
    }
</style>
<body>
    <div id="token"></div>
    <div id="msg"></div>
    <div id="notis"></div>
    <div id="err"></div>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script>
        MsgElem = document.getElementById("msg");
        TokenElem = document.getElementById("token");
        NotisElem = document.getElementById("notis");
        ErrElem = document.getElementById("err");
        // Initialize Firebase
        // TODO: Replace with your project's customized code snippet
        var config = {
            apiKey: "AIzaSyDt8Zl52QtLfYPq-KdiLYhq5efOKcLyyHk",
            authDomain: "derbi-play.firebaseapp.com",
            databaseURL: "https://derbi-play.firebaseio.com",
            projectId: "derbi-play",
            storageBucket: "derbi-play.appspot.com",
            messagingSenderId: "233123477004",
            appId: "1:233123477004:web:3af0d31f303abe06"
        };
        firebase.initializeApp(config);

        const messaging = firebase.messaging();

        const db = firebase.database();

        messaging
            .requestPermission()
            .then(function () {
                MsgElem.innerHTML = "Notification permission granted." 
                console.log("Notification permission granted.");
                
                // get the token in the form of promise
                return messaging.getToken()
            })
            .then(function(token) {
               firebase.database().ref('/tokens').push({ token: token });
               TokenElem.innerHTML = "token is : " + token
            })
            .catch(function (err) {
                ErrElem.innerHTML =  ErrElem.innerHTML + "; " + err
                console.log("Unable to get permission to notify.", err);
            });

        messaging.onMessage(function(payload) {
            console.log("Message received. ", payload);
            NotisElem.innerHTML = NotisElem.innerHTML + JSON.stringify(payload) 
        });
    </script>

    </body>

</html>
